<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronoMontagne - Comparez vos temps de course</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet et OpenStreetMap (100% gratuit, sans API key) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="map.js" defer></script>
</head>
<body>
  <div id="root"></div>
  
  <!-- Chargement des bibliothèques React -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
  
  <!-- Rendre Leaflet disponible globalement -->
  <script>
    window.L = L;
  </script>
  
  <!-- API pour communiquer avec le backend -->
  <script src="api.js"></script>
  
  <!-- Application principale simplifiée -->
  <script type="text/babel" src="app-simple.js"></script>
  
  <!-- Script de débogage pour afficher les erreurs -->
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      const errorDiv = document.createElement('div');
      errorDiv.style.backgroundColor = '#ffebee';
      errorDiv.style.color = '#d32f2f';
      errorDiv.style.padding = '20px';
      errorDiv.style.margin = '20px';
      errorDiv.style.borderRadius = '8px';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.innerHTML = `<h3>Erreur JavaScript</h3>
        <p><strong>Message:</strong> ${message}</p>
        <p><strong>Source:</strong> ${source}</p>
        <p><strong>Ligne:</strong> ${lineno}, <strong>Colonne:</strong> ${colno}</p>
        <p><strong>Stack:</strong> ${error && error.stack ? error.stack.replace(/\n/g, '<br>') : 'Non disponible'}</p>`;
      document.body.prepend(errorDiv);
      return true;
    };
  </script>
</body>
</html>
