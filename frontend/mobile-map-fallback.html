<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoTime Mobile Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        /* FORCE TUILES ULTRA-AGRESSIF */
        .leaflet-tile-pane,
        .leaflet-tile,
        .leaflet-tile img {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 1 !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script>
        // CARTE SIMPLE ET GARANTIE
        const map = L.map('map').setView([36.7538, 3.0588], 13);
        
        // OpenStreetMap SIMPLE
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        // √âcouter les messages du parent
        window.addEventListener('message', function(event) {
            if (event.data.type === 'centerMap') {
                // Centrer la carte sur les coordonn√©es re√ßues
                const { lat, lng, zoom } = event.data;
                console.log(`üìç Centrage carte mobile sur: ${lat}, ${lng} (zoom: ${zoom})`);
                map.setView([lat, lng], zoom || 13);
                
                // Ajouter un marqueur temporaire pour indiquer le lieu trouv√©
                const marker = L.marker([lat, lng]).addTo(map);
                marker.bindPopup('üìç Lieu recherch√©').openPopup();
                
                console.log('‚úÖ Carte mobile centr√©e sur le lieu recherch√©');
            } else if (event.data.type === 'showRoute') {
                const { start, end, allPoints, sectors } = event.data;
                
                console.log('üì® Message re√ßu - affichage route:', start, end);
                console.log('üìç Points complets re√ßus:', allPoints);
                console.log('üåà Secteurs re√ßus:', sectors);
                
                // NETTOYAGE COMPLET AVANT NOUVEAU TRAC√â
                map.eachLayer(function(layer) {
                    if (layer instanceof L.Marker || layer instanceof L.Polyline) {
                        map.removeLayer(layer);
                        console.log('üßπ Couche supprim√©e');
                    }
                });
                
                // FORCE REFRESH TUILES AVANT AJOUT
                setTimeout(() => {
                    console.log('üîÑ Force refresh tuiles iframe...');
                    map.invalidateSize();
                    
                    // Ajouter marqueurs avec ic√¥nes color√©es
                    const startMarker = L.marker([start.lat, start.lng], {
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        })
                    }).addTo(map);
                    startMarker.bindPopup('üèÅ D√©part');
                    
                    const endMarker = L.marker([end.lat, end.lng], {
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        })
                    }).addTo(map);
                    endMarker.bindPopup('üèÜ Arriv√©e');
                    
                    // CALCULER LA ROUTE R√âELLE QUI SUIT LES ROUTES
                    console.log('üõ£Ô∏è Calcul de la route r√©elle qui suit les routes...');
                    
                    // Cr√©er les waypoints pour le routage
                    const waypoints = allPoints.map(point => L.latLng(point.lat, point.lng));
                    console.log(`üìç Routage avec ${waypoints.length} waypoints`);
                    
                    // Utiliser Leaflet Routing Machine pour calculer la route r√©elle
                    const routingControl = L.Routing.control({
                        waypoints: waypoints,
                        routeWhileDragging: false,
                        addWaypoints: false,
                        createMarker: function() { return null; }, // Pas de marqueurs auto (on a d√©j√† les n√¥tres)
                        lineOptions: {
                            styles: [{ opacity: 0 }] // Masquer la ligne par d√©faut
                        },
                        show: false // Masquer le panneau d'instructions
                    }).addTo(map);
                    
                    // Masquer le panneau d'instructions s'il appara√Æt
                    setTimeout(() => {
                        const routingContainer = document.querySelector('.leaflet-routing-container');
                        if (routingContainer) {
                            routingContainer.style.display = 'none';
                        }
                    }, 100);
                    
                    // Quand la route est calcul√©e, appliquer les secteurs color√©s
                    routingControl.on('routesfound', function(e) {
                        const routes = e.routes;
                        if (routes && routes[0]) {
                            const routedPath = routes[0].coordinates;
                            console.log(`üõ£Ô∏è Route r√©elle calcul√©e: ${routedPath.length} points`);
                            
                            if (sectors && sectors.length > 0) {
                                console.log(`üåà Application de ${sectors.length} secteurs color√©s sur route r√©elle...`);
                                
                                const totalPoints = routedPath.length;
                                const sectorsCount = sectors.length;
                                
                                // Appliquer chaque secteur color√© sur la route r√©elle
                                sectors.forEach((sector, index) => {
                                    const startRatio = index / sectorsCount;
                                    const endRatio = (index + 1) / sectorsCount;
                                    
                                    const startPointIndex = Math.floor(startRatio * totalPoints);
                                    const endPointIndex = Math.min(Math.floor(endRatio * totalPoints), totalPoints - 1);
                                    
                                    // Extraire le segment de la route r√©elle pour ce secteur
                                    const sectorPath = routedPath.slice(startPointIndex, endPointIndex + 1);
                                    
                                    if (sectorPath.length >= 2) {
                                        // Cr√©er la polyline color√©e sur la route r√©elle
                                        const coloredPolyline = L.polyline(sectorPath, {
                                            color: sector.color || '#FF0000',
                                            weight: 6,
                                            opacity: 0.9,
                                            smoothFactor: 1
                                        }).addTo(map);
                                        
                                        // Popup avec infos du secteur
                                        coloredPolyline.bindPopup(`
                                            <div style="text-align: center;">
                                                <h4 style="color: ${sector.color}; margin: 5px 0;">${sector.name}</h4>
                                                <p style="margin: 3px 0;">${sector.description}</p>
                                            </div>
                                        `);
                                        
                                        console.log(`üé® Secteur ${sector.id} (${sector.name}) appliqu√© en ${sector.color} sur route r√©elle`);
                                    }
                                });
                                
                                console.log(`‚úÖ ${sectors.length} secteurs color√©s appliqu√©s sur route r√©elle!`);
                            } else {
                                // Pas de secteurs, afficher la route simple
                                L.polyline(routedPath, {
                                    color: '#FF0000',
                                    weight: 5,
                                    opacity: 0.8
                                }).addTo(map);
                                console.log('üìç Route r√©elle simple affich√©e');
                            }
                            
                            // Centrer la carte sur la route r√©elle
                            map.fitBounds(L.polyline(routedPath).getBounds(), { padding: [20, 20] });
                            console.log('‚úÖ Route r√©elle affich√©e avec secteurs color√©s!');
                        }
                    });
                    
                    // Fallback en cas d'erreur de routage
                    routingControl.on('routingerror', function(e) {
                        console.warn('‚ö†Ô∏è Erreur de routage, fallback ligne droite:', e);
                        
                        // Supprimer le routing control d√©faillant
                        map.removeControl(routingControl);
                        
                        // Afficher une ligne droite simple en fallback
                        const simplePath = allPoints.map(point => [point.lat, point.lng]);
                        L.polyline(simplePath, {
                            color: '#FF0000',
                            weight: 5,
                            opacity: 0.8,
                            dashArray: '10, 10' // Ligne pointill√©e pour indiquer que c'est approximatif
                        }).addTo(map);
                        
                        map.fitBounds(L.polyline(simplePath).getBounds(), { padding: [20, 20] });
                        console.log('‚û°Ô∏è Fallback ligne droite affich√©');
                    });
                }, 200);
            }
        });
        
        console.log('‚úÖ Carte iframe mobile initialis√©e');
    </script>
</body>
</html>
