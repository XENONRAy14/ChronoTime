<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST MOBILE - ChronoTime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            font-size: 16px;
        }
        .test-section {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #00ff00;
        }
        .error { border-left-color: #ff0000; }
        .warning { border-left-color: #ffaa00; }
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }
        #logs {
            background: #000;
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üîç TEST MOBILE COMPLET</h1>
    
    <div class="test-section">
        <h3>1. Test de Base</h3>
        <button onclick="testBasic()">Test JavaScript</button>
        <div id="basicResult"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test R√©seau</h3>
        <button onclick="testNetwork()">Test Connectivit√©</button>
        <div id="networkResult"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test API Health</h3>
        <button onclick="testAPIHealth()">Test API</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Test Login Complet</h3>
        <input type="text" id="username" placeholder="Username" value="test">
        <input type="password" id="password" placeholder="Password" value="test">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test-section">
        <h3>5. Logs en Temps R√©el</h3>
        <div id="logs"></div>
        <button onclick="clearLogs()">Effacer Logs</button>
    </div>
    
    <script>
        const API_URL = 'https://chronotime-api.onrender.com/api';
        
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').textContent = '';
        }
        
        // Test 1: JavaScript de base
        function testBasic() {
            log('üîÑ Test JavaScript de base...');
            try {
                const test = { a: 1, b: 2 };
                const json = JSON.stringify(test);
                const parsed = JSON.parse(json);
                document.getElementById('basicResult').innerHTML = '‚úÖ JavaScript fonctionne';
                log('‚úÖ JavaScript OK');
            } catch (error) {
                document.getElementById('basicResult').innerHTML = '‚ùå Erreur JavaScript: ' + error.message;
                log('‚ùå JavaScript Error: ' + error.message);
            }
        }
        
        // Test 2: Connectivit√© r√©seau
        async function testNetwork() {
            log('üîÑ Test connectivit√© r√©seau...');
            try {
                const start = Date.now();
                const response = await fetch('https://httpbin.org/get', {
                    method: 'GET',
                    headers: { 'Cache-Control': 'no-cache' }
                });
                const duration = Date.now() - start;
                
                if (response.ok) {
                    document.getElementById('networkResult').innerHTML = `‚úÖ R√©seau OK (${duration}ms)`;
                    log(`‚úÖ R√©seau OK - Latence: ${duration}ms`);
                } else {
                    document.getElementById('networkResult').innerHTML = `‚ö†Ô∏è R√©seau lent (${duration}ms)`;
                    log(`‚ö†Ô∏è R√©seau lent - Status: ${response.status}, Latence: ${duration}ms`);
                }
            } catch (error) {
                document.getElementById('networkResult').innerHTML = '‚ùå Pas de r√©seau: ' + error.message;
                log('‚ùå Erreur r√©seau: ' + error.message);
            }
        }
        
        // Test 3: API Health
        async function testAPIHealth() {
            log('üîÑ Test API Health...');
            try {
                const start = Date.now();
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: { 'Cache-Control': 'no-cache' }
                });
                const duration = Date.now() - start;
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('apiResult').innerHTML = `‚úÖ API OK (${duration}ms) - MongoDB: ${data.mongodb}`;
                    log(`‚úÖ API Health OK - Latence: ${duration}ms, MongoDB: ${data.mongodb}`);
                } else {
                    document.getElementById('apiResult').innerHTML = `‚ùå API Error: ${response.status} (${duration}ms)`;
                    log(`‚ùå API Health Error - Status: ${response.status}, Latence: ${duration}ms`);
                }
            } catch (error) {
                document.getElementById('apiResult').innerHTML = '‚ùå API inaccessible: ' + error.message;
                log('‚ùå API Health Error: ' + error.message);
            }
        }
        
        // Test 4: Login complet avec debug
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            log(`üîÑ Test Login - Username: ${username}`);
            
            try {
                const start = Date.now();
                
                log('üì° Envoi requ√™te login...');
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const duration = Date.now() - start;
                log(`üì° R√©ponse re√ßue apr√®s ${duration}ms - Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('loginResult').innerHTML = `‚úÖ Login OK (${duration}ms)`;
                    log(`‚úÖ Login r√©ussi - Token: ${data.token ? 'Pr√©sent' : 'Absent'}`);
                } else {
                    const errorText = await response.text();
                    document.getElementById('loginResult').innerHTML = `‚ùå Login Failed: ${response.status} (${duration}ms)`;
                    log(`‚ùå Login √©chou√© - Status: ${response.status}, Erreur: ${errorText}`);
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = '‚ùå Erreur Login: ' + error.message;
                log('‚ùå Erreur Login: ' + error.message);
            }
        }
        
        // Auto-start des tests
        log('üöÄ Page de test charg√©e');
        
        // Capturer toutes les erreurs
        window.addEventListener('error', function(e) {
            log(`‚ùå Erreur globale: ${e.message} (${e.filename}:${e.lineno})`);
        });
        
        // Test automatique au chargement
        setTimeout(() => {
            testBasic();
            setTimeout(() => testNetwork(), 1000);
            setTimeout(() => testAPIHealth(), 2000);
        }, 500);
    </script>
</body>
</html>
