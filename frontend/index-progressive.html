<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOONIGAN.06 - Street Racing Timers</title>
  
  <!-- Styles de base -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="initial-d-style.css">
  
  <!-- React et Babel -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id="root">Chargement...</div>

  <!-- Gestionnaire d'erreurs -->
  <script>
    window.addEventListener('error', function(e) {
      console.error('Erreur détectée:', e.message, 'dans', e.filename, 'ligne', e.lineno);
      document.getElementById('root').innerHTML = `
        <div style="color: red; padding: 20px; text-align: center;">
          <h2>Erreur JavaScript détectée</h2>
          <p>Fichier: ${e.filename}</p>
          <p>Ligne: ${e.lineno}</p>
          <p>Message: ${e.message}</p>
        </div>
      `;
    });
  </script>

  <!-- Scripts progressifs - on charge un par un -->
  <script src="map.js"></script>
  <script>console.log('✅ map.js chargé');</script>
  
  <script src="api.js"></script>
  <script>console.log('✅ api.js chargé');</script>
  
  <!-- Protection légale -->
  <script src="legal-disclaimer.js"></script>
  <script>console.log('✅ legal-disclaimer.js chargé');</script>
  
  <script src="legal-footer.js"></script>
  <script>console.log('✅ legal-footer.js chargé');</script>
  
  <!-- Application principale -->
  <script type="text/babel" src="app.js"></script>
  <script>console.log('✅ app.js chargé');</script>
</body>
</html>
